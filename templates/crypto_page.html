<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ crypto_id.capitalize() }} Prices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ crypto_id.capitalize() }} Current Price</h1>
        <h2 class="text-center">$ {{ current_price }}</h2>

        <h2 class="mt-5">Historical Prices Over the Last 30 Days</h2>
        <h3>Graph Representation</h3>
        <div>
            <img src="{{ graph_url }}" alt="{{ crypto_id.capitalize() }} Price Graph">
        </div>
        <h3>Table Representation</h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in historical_data.iterrows() %}
                <tr>
                    <td>{{ row['timestamp'] }}</td>
                    <td>{{ row['price'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
