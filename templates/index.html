<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Arbitrage and Prediction Tool</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Current Cryptocurrency prices</h1>
    <table>
        <thead>
            <tr>
                <th><h3>Crypto</h3></th>
                <th><h3>Price in USD</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for crypto, price in prices.iterrows() %}
            <tr>
                <td>{{ price['crypto'].capitalize() }}</td>
                <td>{{ price['price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
